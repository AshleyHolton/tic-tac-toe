<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tic-Tac-Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">
		<h1>Tic-Tac-Toe</h1>
		<div id="grid-container">
			<div class="cell" data-index="0">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="1">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="2">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="3">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="4">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="5">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="6">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="7">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div class="cell" data-index="8">
				<div class="front"></div>
				<div class="back"></div>
			</div>
			<div style="clear: both;"></div>
		</div>
		<div id="messages">
			<div id="greens-turn">it's <span class="green-text">green's</span> turn.</div>
			<div id="reds-turn">it's <span class="red-text">red's</span> turn.</div>
			<div id="green-wins"><span class="green-text">green</span> wins!</div>
			<div id="red-wins"><span class="red-text">red</span> wins!</div>
			<div id="draw">it's a draw.</div>
		</div>
	</div>
	<div class="info-bar-container">
		<div class="info-bar">
			<div id="games-won-green" class="info-box green-text">
				<div class="top-text">green</div>
				<div class="bottom-text">0</div>
			</div>
			<div id="games-played" class="info-box">
				<div class="top-text">played</div>
				<div class="bottom-text">0</div>
			</div>
			<div id="games-won-red" class="info-box red-text">
				<div class="top-text">red</div>
				<div class="bottom-text">0</div>
			</div>
		</div>
	</div>
</body>
